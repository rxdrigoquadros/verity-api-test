name: API Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Executa diariamente Ã s 2:00 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

env:
  API_BASE_URL: https://serverest.dev
  API_TIMEOUT: 30000
  RETRY_COUNT: 2

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        npm install
        npx playwright install --with-deps chromium
    
    - name: Run all tests
      run: npm test
      continue-on-error: false
    
    - name: Generate test report
      if: always()
      run: npx playwright show-report || true
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
    
    - name: Upload test logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-logs
        path: logs/
        retention-days: 7
    
    - name: Test Summary
      if: always()
      run: |
        echo "## ğŸ§ª Test Results Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Test Suites Executed:" >> $GITHUB_STEP_SUMMARY
        echo "- Users API Tests" >> $GITHUB_STEP_SUMMARY
        echo "- Authentication Tests" >> $GITHUB_STEP_SUMMARY
        echo "- Rate Limit Tests" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Node Version:** 20.x" >> $GITHUB_STEP_SUMMARY
        echo "**Runner OS:** Ubuntu Latest" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Check the artifacts for detailed test reports." >> $GITHUB_STEP_SUMMARY

  comment-on-pr:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request' && always()
    
    steps:
    - name: Comment PR with results
      uses: actions/github-script@v7
      with:
        script: |
          const testStatus = '${{ needs.test.result }}';
          const statusEmoji = testStatus === 'success' ? 'âœ…' : 'âŒ';
          const statusText = testStatus === 'success' ? 'PASSED' : 'FAILED';
          
          const comment = `## ğŸ§ª API Test Results
          
          ### Status: ${statusEmoji} ${statusText}
          
          **Test Configuration:**
          - ğŸŸ¢ Node Version: 20.x
          - ğŸŸ¢ Runner: Ubuntu Latest
          - ğŸŸ¢ API: ${process.env.API_BASE_URL || 'https://serverest.dev'}
          
          **Test Suites:**
          - Users API Tests
          - Authentication Tests  
          - Rate Limit Tests
          
          **Artifacts Available:**
          - ğŸ“Š Playwright Test Report
          - ğŸ“ Test Logs
          
          [View Full Test Run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
          
          ---
          *Generated at: ${new Date().toISOString()}*
          `;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });